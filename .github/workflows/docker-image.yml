name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    env:
        tag : $(date +%s)
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Login to Docker Hub
      
      run:
        docker login -u $username -p $password
    - name: Build the Docker image
       
      run: docker build . --file action-a/Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/repojean:${{ env.tag }}
    - name: Docker Push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/repojean:${{ env.tag }}
